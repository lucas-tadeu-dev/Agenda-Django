{% extends 'base.html' %} 

{%block titulo%}Cadastro | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
  {%include 'parciais/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" value="{{request.POST.nome}}" name="nome" class="form-control" />
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" value="{{request.POST.sobrenome}}" name="sobrenome" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" value="{{request.POST.email}}" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" value="{{request.POST.usuario}}" name="usuario" class="form-control" />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" />
  </div>
  <div class="form-group">
    <label>Repetir a Senha</label>
    <input type="password" name="senha2" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
